<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="mobile-styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

<body>
  <main>
    <picture>
      
    </picture>
      <div class="mobile-img-container">
        <img src="images/image-product-mobile.jpg" alt="An image product of the CHANEL Perfume">
      </div>
      <div class="desktop-img-container">
        <img src="images/image-product-desktop.jpg" alt="Qn image product of the CHANEL Perfume">
      </div>

      <div class="perfume-description">
          <h3>Perfume</h3>

          <h1> Gabrielle Essence Eau De Parfum </h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <h1 style="color: #3D8168;">$149.99 <del><small> $169.99</small></del></h1>

          <button>
            <img src="images/icon-cart.svg" alt="An icon-cart of a shopping trolley">
            Add to Cart</button>
      </div>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
